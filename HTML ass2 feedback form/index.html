<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div >
        <h1>Feedback Form</h1>
        <form class="container">    
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type" aria-required="true">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" aria-required="true"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="average"> Average</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </div>
            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100">

            <label for="email">Email <span>*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="website">Website URL (optional):</label>
            <input type="url" id="website" name="website">

            <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions</label>
            
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
