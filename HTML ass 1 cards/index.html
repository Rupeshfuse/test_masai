<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/vijay sharma.png" alt="Vijay Shekhar Sharma">
            <div class="info">
                <h2>Vijay Shekhar Sharma</h2>
                <p>Founder & CEO</p>
                <div class = "company-logo">
                    <img  class="company-logo" src="paytm.jpg" alt="Paytm Logo">
                </div>
                
            </div>
        </div>
        <div class="card">
            <img src="/kunal shah.png" alt="Kunal Shah">
            <div class="info">
                <h2>Kunal Shah</h2>
                <p>Founder</p>
                <div class = "company-logo">
                    <img src="/CRED-LOGO2.png" alt="Paytm Logo" class="company-logo">
                </div>
            </div>
        </div>
        <div class="card">
            <img src="/amrish.png" alt="Amrish Rau">
            <div class="info">
                <h2>Amrish Rau</h2>
                <p>CEO</p>
                <div class = "company-logo">
                    <img src="/images.png" alt="Paytm Logo" class="company-logo">
                </div>
            </div>
        </div>
        <div class="card">
            <img src="/sampad.png" alt="Sampad Swain">
            <div class="info">
                <h2>Sampad Swain</h2>
                <p>Co-Founder & CEO</p>
                <div class = "company-logo">
                    <img src="/Twitter-LinkedIn-logo-01.webp" alt="Paytm Logo" class="company-logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
